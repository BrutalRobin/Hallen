<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kontakt</title>
    <link rel="stylesheet" href="Content/Style.css">
</head>
<body>
    <section class="mainwrapper-kontakt">
    <form class="formvald-kontakt">
                <h2>Kontakt Os</h2>
                <div>
                    <input class="firstname" placeholder="Fulde navn" type="text" name="firstname" id="firstname">
                </div>    
                <div>
                    <input type="email" placeholder="E-mail adresse" name="email" id="email">
                </div>
                <div>
                    <input type="tel" placeholder="Telefon nummer" name="number" id="number">
                </div>
                <textarea class="textarea-form" placeholder="Skriv her..." rows="8" cols="50" name="comment" form="usrform"></textarea>
                <div>
                    <button type="reset" id="clear">Ryd felter</button>
                    <button type="button" id="send">Send formular</button>
                </div>    
        </form>
    </section>
    <script src="content/jskontakt.js"></script>
</body>
</html>
